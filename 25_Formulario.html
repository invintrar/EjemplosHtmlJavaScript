<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Tipos de entradas Elementos <input> -->
    <form action="#">
        <!-- button -->
        <input type="button" value="submit">
        <hr>
        <!-- checkbox -->
        <input type="checkbox" name="Hombre" id="item1" value="H">
        <label for="item1">Masculino</label>
        <br>
        <input type="checkbox" name="Mujer" id="item2" value="M">
        <label for="item2">Femenino</label>
        <br>
        <input type="checkbox" name="Mujer" id="item2" value="M">
        <label for="item2">Femenino</label>
        <hr>
        <!-- color -->
        <label for="color">Color</label>
        <input type="color" name="App-color" id="color">
        <hr>
        <!-- date -->
        <label for="data">Data</label>
        <input type="date" name="dataUser" id="data">
        <hr>
        <!-- datetime-local -->
        <label for="datetime-local">datetime-local</label>
        <input type="datetime-local" name="data" id="datetime-local">
        <hr>
        <!-- email -->
        <input type="email" name="email" placeholder="Correo electronico">
        <hr>
        <!-- file -->
        <input type="file" name="" id="">
        <hr>
        <!-- hidden -->
        <input type="hidden" name="dataId" value="{{id}}" id="">
        <!-- image -->
        <input type="image" src="./img/html.png" alt="Logo HTML">
        <hr>
        <!-- month -->
        <input type="month" name="month" id="month">
        <hr>
        <!-- number -->
        <input type="number" name="" id="" max="150" min="100">
        <hr>
        <!-- paswaord -->
        <input type="password" name="" id="">
        <hr>
        <!-- radio -->
        <label for="hombre">Hombre</label>
        <input type="radio" name="Hombre" id="Hombre">
        <br>
        <label for="hombre">Mujer</label>
        <input type="radio" name="Hombre" id="Hombre">
        <hr>
        <!-- range -->
        <input type="range" name="Rango" max="15" min="2">
        <hr>
        <!-- reset -->
        <input type="reset" value="Reset">
        <hr>
        <!-- search -->
        <input type="search" name="" id="">
        <hr>
        <!-- submit -->
        <input type="submit" value="Enviar">
        <hr>
        <!-- tel -->
        <input type="tel" name="" id="">
        <hr>
        <!-- text -->
        <input type="text" name="" id="">
        <hr>
        <!-- time -->
        <input type="time" name="" id="">
        <hr>
        <!-- url -->
        <input type="url" name="" id="">
        <hr>
        <!-- week -->
        <input type="week" name="" id="">
        <hr>
    </form>
</body>

</html>
