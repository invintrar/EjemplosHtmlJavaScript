<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Imagenes -->
    <img src="./img/lenovo.png" alt="Icono Lenovo" style="width: 200px; height: 200px;">
    <img src="http://codeskulptor-demos.commondatastorage.googleapis.com/GalaxyInvaders/back03.jpg" alt="Image for internet" style="width: 200px;height: 200px;">
    <!-- 
        Formato de Imagenes
        - APNG( .apng )
        - GIF ( .gif )
        - ICO ( .ico - .cur )
        -JPEG ( .jpg - .jpeg
                .jfif - .pjpeg
                .pjp )
        - PNG ( .png )
        -SVG ( .svg )
    -->
    <picture>
        <source media="(min-width:650px)" srcset="./img/lenovo.png"> 
        <source media="(min-width:500px)" srcset="./img/html.png"> 
        <img src="./img/mar.jpg" alt="mar" style="width: auto;">
    </picture>

</body>
</html>
