<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Atributos de <input> -->
    <form action="#">
        <center>
            <h4>Atributos de entrada</h4>
        </center>
        <input type="text" name="" id="" value="Juan Perez" readonly>
        <hr>
        <input type="email" name="" id="" value="example@hotmail.com">
        <hr>
        <input type="password" name="" id="" size="8">
        <hr>
        <input type="url" name="" id="" required placeholder="URL">
        <hr>
        <textarea name="texto" id="" cols="23" rows="5" readonly>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam ipsam harum, aliquid quisquam minima quas? Nisi nemo architecto labore totam, voluptatum cupiditate inventore veritatis velit ut, quae, ea provident sapiente.
        </textarea>
        <center>
            <!-- reset -->
            <input type="reset" value="Reset" disabled>
            <!-- submit -->
            <input type="submit" value="Enviar">
        </center>
    </form>
</body>
</html>
