<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- JavaScript | HTML5 -->
    <p id="text">JavaScript</p>
    <p id="Hora"> --- </p>
    <button type="button" onclick="camColor()">Color</button>
    <script>
        function camColor(){
            document.getElementById("text").style.background = "orange";
            document.getElementById("text").innerHTML = "Color JavaScript";
            document.getElementById("Hora").innerHTML = Date();
        }
    </script>
    
</body>
</html>
