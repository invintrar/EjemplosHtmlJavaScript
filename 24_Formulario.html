<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Elemento de un formulario  -->
    <!-- <inpunt> -->
    <input type="file" name="" id="text">
    <!-- <label> -->
    <label for="text">Selector de documentos</label>
    <!-- <select> -->
    <select name="" id="">
        <option value="M">Masculino</option>
        <option value="M" selected>Selector</option>
        <option value="F">Femenino</option>
    </select>
    <!-- <textarea> -->
    <textarea name="" id="" cols="20" rows="10">Hola desde el html</textarea>
    <!-- <button> -->
    <button type="button" onclick="alert('Hola mundo')">Button</button>
    <!-- <fieldset> -->
    <fieldset>
        <legend>Infor person</legend>
        <label for="">Nombre de usuario</label>
        <input type="text">
    </fieldset>
    <!-- <legend> -->
    <!-- <datalist> -->
    <form action="">
        <input list="listas">
        <datalist id="listas">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </datalist>
    </form>
    <!-- <output> -->
    <output></output>
    <!-- <option> -->

    <!-- <optgroup> -->
    <select name="" id="">
        <optgroup label="Selector">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </optgroup>
    </select>
</body>

</html>
